<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - XLPanel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-blue-600 to-blue-800 text-white shadow-xl">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="flex items-center justify-center h-20 border-b border-blue-500">
                <h1 class="text-2xl font-bold tracking-wider">
                    <i class="fas fa-layer-group mr-2"></i>XLPanel
                </h1>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <a href="/" class="flex items-center px-4 py-3 rounded-lg bg-blue-700 hover:bg-blue-500 transition-colors">
                    <i class="fas fa-home w-5"></i>
                    <span class="ml-3 font-medium">Dashboard</span>
                </a>
                <a href="/customers" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-users w-5"></i>
                    <span class="ml-3">Customers</span>
                </a>
                <a href="/orders" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-shopping-cart w-5"></i>
                    <span class="ml-3">Orders</span>
                </a>
                <a href="/catalog/products" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-box w-5"></i>
                    <span class="ml-3">Products</span>
                </a>
                <a href="/subscriptions" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-sync w-5"></i>
                    <span class="ml-3">Subscriptions</span>
                </a>
                <a href="/billing/invoices" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-file-invoice-dollar w-5"></i>
                    <span class="ml-3">Invoices</span>
                </a>
                <a href="/hosting/vps" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-server w-5"></i>
                    <span class="ml-3">VPS Hosting</span>
                </a>
                <a href="/support/tickets" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-ticket-alt w-5"></i>
                    <span class="ml-3">Support Tickets</span>
                </a>
                <a href="/payments/gateways" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-credit-card w-5"></i>
                    <span class="ml-3">Payment Gateways</span>
                </a>
                <a href="/automation/jobs" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-robot w-5"></i>
                    <span class="ml-3">Automation</span>
                </a>
            </nav>
            
            <!-- Footer -->
            <div class="px-4 py-4 border-t border-blue-500 text-sm text-blue-200">
                <div class="flex items-center">
                    <i class="fas fa-palette mr-2"></i>
                    <span>Theme: Classic</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="ml-64 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-8 py-4">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">{{.Title}}</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <button class="p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                    <div class="flex items-center space-x-3 pl-4 border-l border-gray-300">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center text-white font-semibold">
                            A
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-700">Admin User</p>
                            <p class="text-xs text-gray-500">admin@xlpanel.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Page Content -->
        <main class="p-8">
            {{block "content" .}}{{end}}
        </main>
    </div>
</body>
</html>
