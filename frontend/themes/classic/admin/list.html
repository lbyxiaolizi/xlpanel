{{define "content"}}
<div class="space-y-6">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <div>
                <p class="text-sm text-gray-500">{{.Description}}</p>
                <p class="text-2xl font-semibold text-gray-800">{{.Title}}</p>
            </div>
            <div class="inline-flex items-center gap-2 rounded-full bg-blue-50 px-4 py-2 text-sm font-medium text-blue-700">
                <i class="fas fa-layer-group"></i>
                <span>{{.Count}} total</span>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        {{if .Rows}}
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        {{range .Headers}}
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">{{.}}</th>
                        {{end}}
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    {{range .Rows}}
                    <tr class="hover:bg-blue-50/40 transition-colors">
                        {{range .}}
                        <td class="px-6 py-4 text-sm text-gray-700 whitespace-nowrap">{{.}}</td>
                        {{end}}
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        {{else}}
        <div class="p-8 text-center text-sm text-gray-500">
            {{.EmptyMessage}}
        </div>
        {{end}}
    </div>
</div>
{{end}}
