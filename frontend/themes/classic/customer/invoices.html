{{define "content"}}
<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{.T "invoices.title"}}</h2>
        <p class="mt-2 text-sm text-gray-600">
            {{if eq .Lang "zh"}}管理和支付您的账单{{else}}Manage and pay your invoices{{end}}
        </p>
    </div>

    <!-- Invoices List -->
    <div id="invoicesContainer">
        <p class="text-center text-gray-500 py-8">{{.T "msg.loading"}}</p>
    </div>
</div>

<script>
async function loadInvoices() {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    try {
        // Note: In a real implementation, you'd have an endpoint like /api/invoices?customer_id=...
        // For now, we'll show a placeholder
        renderInvoices([]);
    } catch (error) {
        console.error('Error loading invoices:', error);
        document.getElementById('invoicesContainer').innerHTML = '<p class="text-center text-gray-500 py-8">{{.T "msg.error"}}</p>';
    }
}

function renderInvoices(invoices) {
    const container = document.getElementById('invoicesContainer');
    
    if (!invoices || invoices.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12">
                <i class="fas fa-file-invoice text-6xl text-gray-300 mb-4"></i>
                <p class="text-xl text-gray-600 mb-4">{{.T "msg.no_data"}}</p>
                <p class="text-sm text-gray-500">
                    {{if eq .Lang "zh"}}您还没有任何账单{{else}}You don't have any invoices yet{{end}}
                </p>
            </div>
        `;
        return;
    }

    let html = '<div class="overflow-x-auto">';
    html += '<table class="min-w-full divide-y divide-gray-200">';
    html += `
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{.T "invoices.invoice_id"}}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{.T "invoices.amount"}}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{.T "invoices.status"}}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{.T "invoices.due_date"}}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{.T "common.actions"}}</th>
            </tr>
        </thead>
    `;
    html += '<tbody class="bg-white divide-y divide-gray-200">';
    
    invoices.forEach(invoice => {
        const statusColor = invoice.status === 'paid' ? 'green' : 
                          invoice.status === 'unpaid' ? 'yellow' : 
                          invoice.status === 'overdue' ? 'red' : 'gray';
        
        const isPaid = invoice.status === 'paid';
        
        html += `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    ${invoice.id.substring(0, 8)}...
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                    ${invoice.amount} ${invoice.currency}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex px-3 py-1 text-xs font-medium rounded-full bg-${statusColor}-100 text-${statusColor}-800">
                        ${invoice.status}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                    ${new Date(invoice.due_at).toLocaleDateString()}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                    ${!isPaid ? `
                        <button onclick="payInvoice('${invoice.id}')" class="text-blue-600 hover:text-blue-900">
                            {{.T "invoices.pay"}}
                        </button>
                    ` : ''}
                    <button onclick="downloadInvoice('${invoice.id}')" class="text-gray-600 hover:text-gray-900">
                        {{.T "invoices.download"}}
                    </button>
                </td>
            </tr>
        `;
    });
    
    html += '</tbody></table></div>';
    container.innerHTML = html;
}

async function payInvoice(invoiceId) {
    alert('{{if eq .Lang "zh"}}支付功能即将推出{{else}}Payment feature coming soon{{end}}');
}

function downloadInvoice(invoiceId) {
    alert('{{if eq .Lang "zh"}}下载功能即将推出{{else}}Download feature coming soon{{end}}');
}

// Load invoices on page load
loadInvoices();
</script>
{{end}}
