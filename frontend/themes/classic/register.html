{{define "content"}}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                {{.T "auth.register"}}
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="/api/register" method="POST" id="registerForm">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">{{.T "auth.name"}}</label>
                    <input id="name" name="name" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="{{.T "auth.name"}}">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">{{.T "auth.email"}}</label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="{{.T "auth.email"}}">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">{{.T "auth.password"}}</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="{{.T "auth.password"}}">
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">{{.T "auth.confirm_password"}}</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="{{.T "auth.confirm_password"}}">
                </div>
            </div>

            <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>
            <div id="successMessage" class="hidden text-green-600 text-sm text-center"></div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    {{.T "auth.register"}}
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    {{if eq .Lang "zh"}}已有账户？{{else}}Already have an account?{{end}}
                    <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                        {{.T "auth.login"}}
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        document.getElementById('errorMessage').textContent = '{{if eq .Lang "zh"}}密码不匹配{{else}}Passwords do not match{{end}}';
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('successMessage').classList.add('hidden');
        return;
    }
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: password,
        tenant_id: 'default' // You can make this dynamic
    };
    
    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            document.getElementById('successMessage').textContent = '{{.T "msg.register_success"}}';
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            document.getElementById('errorMessage').textContent = data.error || '{{.T "msg.error"}}';
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    } catch (error) {
        document.getElementById('errorMessage').textContent = '{{.T "msg.error"}}';
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('successMessage').classList.add('hidden');
    }
});
</script>
{{end}}
