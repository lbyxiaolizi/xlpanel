{{define "content"}}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                {{.T "auth.login"}}
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="/api/login" method="POST" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">{{.T "auth.email"}}</label>
                    <input id="email" name="email" type="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="{{.T "auth.email"}}">
                </div>
                <div>
                    <label for="password" class="sr-only">{{.T "auth.password"}}</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="{{.T "auth.password"}}">
                </div>
            </div>

            <div id="twoFactorSection" class="hidden">
                <label for="twoFactorCode" class="block text-sm font-medium text-gray-700">{{.T "auth.2fa_code"}}</label>
                <input id="twoFactorCode" name="two_factor_code" type="text" 
                       class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                       placeholder="000000">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                        {{.T "auth.remember_me"}}
                    </label>
                </div>

                <div class="text-sm">
                    <a href="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
                        {{.T "auth.forgot_password"}}
                    </a>
                </div>
            </div>

            <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    {{.T "auth.login"}}
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    {{if eq .Lang "zh"}}还没有账户？{{else}}Don't have an account?{{end}}
                    <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                        {{.T "auth.register"}}
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        tenant_id: 'default', // You can make this dynamic
        two_factor_code: document.getElementById('twoFactorCode').value || undefined
    };
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            if (data.requires_2fa) {
                document.getElementById('twoFactorSection').classList.remove('hidden');
            } else {
                localStorage.setItem('token', data.token);
                window.location.href = '/customer';
            }
        } else {
            document.getElementById('errorMessage').textContent = data.error || '{{.T "msg.error"}}';
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    } catch (error) {
        document.getElementById('errorMessage').textContent = '{{.T "msg.error"}}';
        document.getElementById('errorMessage').classList.remove('hidden');
    }
});
</script>
{{end}}
