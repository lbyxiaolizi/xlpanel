{{ define "content" }}
<div class="page-header">
    <h1>{{ t "auth.login.title" }}</h1>
    <p>{{ t "auth.login.subtitle" }}</p>
</div>
<form class="form" method="post" action="/login">
    <div class="field">
        <label>{{ t "auth.login.email" }}</label>
        <input class="input" type="email" name="email" placeholder="{{ t "auth.login.email_placeholder" }}" required />
    </div>
    <div class="field">
        <label>{{ t "auth.login.password" }}</label>
        <input class="input" type="password" name="password" placeholder="{{ t "auth.login.password_placeholder" }}" required />
    </div>
    <div class="field">
        <label>
            <input type="checkbox" /> {{ t "auth.login.remember_me" }}
        </label>
    </div>
    <button class="button button-primary" type="submit">{{ t "auth.login.submit" }}</button>
    <a class="button button-ghost" href="/register">{{ t "auth.login.no_account" }} {{ t "auth.login.create_account" }}</a>
</form>
{{ end }}
