{{ define "content" }}
<div class="page-header">
    <h1>{{ t "auth.register.title" }}</h1>
    <p>{{ t "auth.register.subtitle" }}</p>
</div>
<form class="form" method="post" action="/register">
    <div class="grid grid-2">
        <div class="field">
            <label>{{ t "auth.register.first_name" }}</label>
            <input class="input" type="text" name="first_name" placeholder="Alex" required />
        </div>
        <div class="field">
            <label>{{ t "auth.register.last_name" }}</label>
            <input class="input" type="text" name="last_name" placeholder="Chen" required />
        </div>
    </div>
    <div class="field">
        <label>{{ t "auth.register.email" }}</label>
        <input class="input" type="email" name="email" placeholder="you@example.com" required />
    </div>
    <div class="field">
        <label>{{ t "auth.register.password" }}</label>
        <input class="input" type="password" name="password" placeholder="{{ t "auth.register.password_placeholder" }}" required />
        <small>{{ t "auth.register.password_hint" }}</small>
    </div>
    <div class="field">
        <label>{{ t "auth.register.confirm_password" }}</label>
        <input class="input" type="password" name="confirm_password" placeholder="{{ t "auth.register.confirm_password_placeholder" }}" required />
    </div>
    <div class="field">
        <label>
            <input type="checkbox" name="accept_terms" value="yes" required />
            {{ t "auth.register.agree_terms" }} {{ t "auth.register.terms" }} {{ t "auth.register.and" }} {{ t "auth.register.privacy" }}
        </label>
    </div>
    <button class="button button-primary" type="submit">{{ t "auth.register.submit" }}</button>
    <a class="button button-ghost" href="/login">{{ t "auth.register.have_account" }} {{ t "auth.register.sign_in" }}</a>
</form>
{{ end }}
