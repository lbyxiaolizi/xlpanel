{{ define "content" }}
<section class="auth-page">
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Get started with your free account today</p>
                </div>

                {{ if .Error }}
                <div class="alert alert-error">
                    {{ .Error }}
                </div>
                {{ end }}

                <form method="post" action="/register" class="auth-form">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label" for="first_name">First Name</label>
                            <input class="form-control" id="first_name" name="first_name" type="text" 
                                   placeholder="John" value="{{ .Form.FirstName }}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="last_name">Last Name</label>
                            <input class="form-control" id="last_name" name="last_name" type="text" 
                                   placeholder="Doe" value="{{ .Form.LastName }}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input class="form-control" id="email" name="email" type="email" 
                               placeholder="you@example.com" value="{{ .Form.Email }}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password" 
                               placeholder="Create a strong password" required minlength="8">
                        <small class="form-hint">Must be at least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password_confirm">Confirm Password</label>
                        <input class="form-control" id="password_confirm" name="password_confirm" type="password" 
                               placeholder="Confirm your password" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" value="1" required>
                            <span>I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="newsletter" value="1">
                            <span>Send me product updates and news (optional)</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Create Account</button>
                </form>

                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-auth">
                    <button class="btn btn-social btn-google">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M19.8 10.2c0-.7-.1-1.4-.2-2H10v3.8h5.5c-.2 1.2-1 2.3-2 3v2.5h3.2c1.9-1.7 3.1-4.3 3.1-7.3z" fill="#4285F4"/>
                            <path d="M10 20c2.7 0 5-0.9 6.7-2.4l-3.2-2.5c-.9.6-2.1 1-3.5 1-2.7 0-5-1.8-5.8-4.3H.9v2.6C2.6 17.8 6 20 10 20z" fill="#34A853"/>
                            <path d="M4.2 11.8c-.2-.6-.3-1.2-.3-1.8s.1-1.2.3-1.8V5.6H.9C.3 6.9 0 8.4 0 10s.3 3.1.9 4.4l3.3-2.6z" fill="#FBBC05"/>
                            <path d="M10 3.9c1.5 0 2.9.5 3.9 1.5l2.9-2.9C15 .9 12.7 0 10 0 6 0 2.6 2.2.9 5.6l3.3 2.6c.8-2.5 3.1-4.3 5.8-4.3z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn btn-social btn-github">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/login">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.auth-page {
    padding: 3rem 0;
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
}

.auth-wrapper {
    max-width: 480px;
    margin: 0 auto;
}

.auth-card {
    background: var(--bg-primary);
    border: 1px solid var(--border);
    border-radius: var(--radius-xl);
    padding: 2.5rem;
    box-shadow: var(--shadow-lg);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h1 {
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: var(--text-tertiary);
    margin-bottom: 0;
}

.auth-form .grid-2 {
    gap: 1rem;
}

.form-hint {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.75rem;
    color: var(--text-tertiary);
}

.checkbox-label {
    display: flex;
    align-items: flex-start;
    gap: 0.5rem;
    cursor: pointer;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.checkbox-label input {
    width: 18px;
    height: 18px;
    margin-top: 2px;
    accent-color: var(--primary);
}

.checkbox-label a {
    color: var(--primary);
}

.btn-block {
    width: 100%;
}

.auth-divider {
    position: relative;
    text-align: center;
    margin: 1.5rem 0;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--border);
}

.auth-divider span {
    position: relative;
    background: var(--bg-primary);
    padding: 0 1rem;
    color: var(--text-tertiary);
    font-size: 0.875rem;
}

.social-auth {
    display: flex;
    gap: 1rem;
}

.btn-social {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
}

.btn-social:hover {
    background: var(--bg-secondary);
    border-color: var(--border-hover);
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
}

.auth-footer p {
    margin-bottom: 0;
    color: var(--text-tertiary);
}

.auth-footer a {
    font-weight: 500;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 1.5rem;
    }
    
    .auth-form .grid-2 {
        grid-template-columns: 1fr;
    }
    
    .social-auth {
        flex-direction: column;
    }
}
</style>
{{ end }}
