            <thead>
                <tr>
                    <th>{{ t "common.name" }}</th>

            </thead>
            <tbody>
                <tr>
                    <td>Acme Hosting</td>
                    <td>owner@acme.com</td>
                    <td>{{ t "common.active" }}</td>

        </table>
    </div>
