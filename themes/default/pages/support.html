{{ define "content" }}
<section class="page-header">
    <span class="badge">{{ t "nav.support" }}</span>
    <h1>{{ t "nav.support" }}</h1>
    <p>{{ t "home.cta.subtitle" }}</p>
</section>

<section class="section">
    <div class="grid grid-2">
        <div class="card">
            <h3>{{ t "client.tickets.title" }}</h3>
            <p>{{ t "client.tickets.subtitle" }}</p>
            <a class="button button-primary" href="/client/tickets">{{ t "client.tickets.new_ticket" }}</a>
        </div>
        <div class="card">
            <h3>{{ t "footer.resources.guides" }}</h3>
            <p>{{ t "footer.resources.docs" }}</p>
            <a class="button button-outline" href="/docs">{{ t "nav.docs" }}</a>
        </div>
    </div>
</section>
{{ end }}
