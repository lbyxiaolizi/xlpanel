{{ define "content" }}
<section class="page-header">
    <span class="badge">{{ t "nav.contact" }}</span>
    <h1>{{ t "nav.contact" }}</h1>
    <p>{{ t "common.app_tagline" }}</p>
</section>

<section class="section">
    <div class="grid grid-2">
        <div class="card">
            <h3>{{ t "client.profile.contact_info" }}</h3>
            <p>support@openhost.dev</p>
            <p>+1 (555) 010-9090</p>
        </div>
        <div class="card">
            <h3>{{ t "common.actions" }}</h3>
            <form class="form">
                <div class="field">
                    <label>{{ t "common.name" }}</label>
                    <input class="input" type="text" placeholder="Alex Chen" />
                </div>
                <div class="field">
                    <label>{{ t "auth.login.email" }}</label>
                    <input class="input" type="email" placeholder="you@example.com" />
                </div>
                <div class="field">
                    <label>{{ t "common.description" }}</label>
                    <textarea class="textarea" rows="4" placeholder="Tell us about your needs..."></textarea>
                </div>
                <button class="button button-primary" type="submit">{{ t "common.submit" }}</button>
            </form>
        </div>
    </div>
</section>
{{ end }}
